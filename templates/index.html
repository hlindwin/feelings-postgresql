<!doctype html>

<html lang="en">
  <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
     <div class="container-fluid">
    <h1> How are you? </h1>
    <form method="Post" action="/"> <!-- action="/send" means to route to the
        send.html page -->
      <div class="form-group">
        <input type="text" name="feeling">
      </div>
      <input class="bin bin-primary" type="submit" value="submit">
    </form

      {% if allfeelings != '' %}
      <h3> Here is what you said: 
        {{ feeling }}
      </h3>
      
      <h3> Here what your friends said:</h3>
      <ul>
        <!-- seeing what is in the list {{ allfeelings }}  -->
        {% for a in allfeelings %}
          <li> {{ a[0] }} </li>
          {% endfor %}
      </ul>
        {% endif %}


    {% if text != {} %}
    <br>
      <h4>Instructions</h4>
    {% endif %}

    <ol>
      {% for k, v in text.items() %}
        <li> {{ v }} </li>
      {% endfor %}
    </ol>
  </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
